<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automotora CYC</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-bg: #111;
      --color-border: #333;
      --color-link: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Barlow', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background: #000;
      color: #fff;
      padding: 1rem 0;
      position: relative;
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-text .sub {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: var(--color-link);
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 220px;
        background-color: var(--color-bg);
        border-left: 2px solid var(--color-border);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        flex-direction: column;
        padding-top: 80px;
      }

      nav.open {
        transform: translateX(0);
      }

      nav ul {
        flex-direction: column;
        gap: 0;
        padding: 0;
      }

      nav li {
        border-bottom: 1px solid var(--color-border);
      }

      nav li:last-child {
        border-bottom: none;
      }

      nav a {
        display: block;
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo" aria-label="Logo CYC Automóviles">
        <div class="logo-text">
          <div class="sub">Cyc Automóviles</div>
        </div>
      </div>

      <nav id="main-nav">
        <ul id="nav-menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#catalogo">Stock</a></li>
          <li><a href="#vendetuvehiculo">Vende tu vehículo</a></li>
          <li><a href="index.html#whychoose">Por qué elegirnos</a></li>
        </ul>
      </nav>

      <div
        class="hamburger"
        id="hamburger"
        tabindex="0"
        role="button"
        aria-label="Menú de navegación"
        aria-expanded="false"
        aria-controls="nav-menu"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.getElementById('hamburger');
      const nav = document.getElementById('main-nav');

      const toggleMenu = () => {
        nav.classList.toggle('open');
        hamburger.classList.toggle('active');
        const expanded = hamburger.getAttribute('aria-expanded') === 'true';
        hamburger.setAttribute('aria-expanded', !expanded);
      };

      hamburger.addEventListener('click', toggleMenu);
      hamburger.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          toggleMenu();
        }
      });

      // Cierra el menú al hacer clic en un enlace (en mobile)
      document.querySelectorAll('#nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            nav.classList.remove('open');
            hamburger.classList.remove('active');
            hamburger.setAttribute('aria-expanded', false);
          }
        });
      });
    });
  </script>
</body>
</html>
