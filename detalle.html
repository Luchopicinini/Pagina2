    function obtenerParametro(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Busca el auto haciendo comparación insensible a mayúsculas/minúsculas
    function buscarAutoPorIdInsensitive(id) {
      if (!id) return null;
      const idLower = id.toLowerCase();
      const entry = Object.entries(autos).find(([key]) => key.toLowerCase() === idLower);
      return entry ? { id: entry[0], auto: entry[1] } : null;
    }

    function crearBadge(text) {
      return `<span class="badge-custom">${text}</span>`;
    }

    function mostrarDetalle(auto) {
      if (!auto) {
        document.body.innerHTML = `<p class="alert alert-warning text-light">Auto no encontrado.</p>`;
        return;
      }

      // Carousel imágenes
      const carouselInner = document.querySelector('.carousel-inner');
      carouselInner.innerHTML = auto.imagenes.map((src, i) => `
        <div class="carousel-item${i === 0 ? ' active' : ''}">
          <img src="${src}" class="d-block w-100" alt="${auto.nombre} imagen ${i + 1}">
        </div>
      `).join('');

      // Badges
      const badgesHtml = [
        auto.año ? crearBadge(auto.año) : '',
        auto.kilometros ? crearBadge(auto.kilometros) : '',
        auto.caja ? crearBadge(auto.caja) : '',
        auto.combustible ? crearBadge(auto.combustible) : '',
      ].join(' ');
      document.getElementById('badgesAuto').innerHTML = badgesHtml;

      // Datos texto
      document.getElementById('tituloAuto').textContent = auto.nombre;
      document.getElementById('precioAuto').textContent = auto.precio;
      document.getElementById('descripcionAuto').textContent = auto.descripcion;

      // Extras interactivos
      const ulExtras = document.getElementById('listaExtras');
      ulExtras.innerHTML = '';

      auto.extras.forEach(extra => {
        const li = document.createElement('li');
        li.textContent = extra;
        li.setAttribute('tabindex', '0');
        li.setAttribute('role', 'button');
        li.setAttribute('aria-pressed', 'false');

        function toggleSelected() {
          const selected = li.classList.toggle('selected');
          li.setAttribute('aria-pressed', selected.toString());
        }
        li.addEventListener('click', toggleSelected);
        li.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleSelected();
          }
        });

        ulExtras.appendChild(li);
      });

      // Botones debajo imagen
      const botonesContainer = document.getElementById('botonesDebajoImagen');
      const numeroWhatsApp = "56988276054";
      const textoWhatsapp = encodeURIComponent(`Hola, me interesa el auto ${auto.nombre}. ¿Podrían darme más información?`);

      botonesContainer.innerHTML = `
        <a href="stock.html" class="btn btn-volver">← Volver al catálogo</a>
        <a href="https://wa.me/${numeroWhatsApp}?text=${textoWhatsapp}" target="_blank" rel="noopener noreferrer" class="btn btn-principal" aria-label="Consultar por WhatsApp">Consultar</a>
      `;
    }

    function mostrarAutosSugeridos(idAutoActual) {

  contenedor.innerHTML = '';

  let sugeridosMostrados = 0;

  for (const [id, auto] of Object.entries(autos)) {
    if (id === idAutoActual) continue;

    if (sugeridosMostrados >= 2) break; // Mostrar solo 2

    const card = document.createElement('div');
    card.className = 'col-md-6 col-lg-4 mb-4';

    card.innerHTML = `
      <div class="card-auto sugerido-animado" tabindex="0" role="button" aria-label="Ver detalle de ${auto.nombre}">
        <img src="${auto.imagenes[0]}" alt="Imagen ${auto.nombre}" />
        <div class="card-body-auto">
          <h5>${auto.nombre}</h5>
          <p class="precio">${auto.precio}</p>
          <a href="?auto=${id}" class="btn-ver-detalle" aria-label="Ver detalles de ${auto.nombre}">Ver detalles</a>
        </div>
      </div>
    `;

    contenedor.appendChild(card);
    sugeridosMostrados++;
  }
}

    const idAutoParam = obtenerParametro('auto');

    const resultadoBusqueda = buscarAutoPorIdInsensitive(idAutoParam);

    document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    const overlay = document.getElementById('overlay');
    const body = document.body;

    // Función para abrir/cerrar menú
    const toggleMenu = () => {
      nav.classList.toggle('open');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('show');
      body.classList.toggle('no-scroll');

      const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!isExpanded));
    };

    // Click en el ícono hamburguesa
    hamburger.addEventListener('click', toggleMenu);

    // Cierra el menú al hacer clic en cualquier enlace
    const navLinks = document.querySelectorAll('#nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('open');
        hamburger.classList.remove('active');
        overlay.classList.remove('show');
        body.classList.remove('no-scroll');
        hamburger.setAttribute('aria-expanded', 'false');
      });
    });

    // Cierra el menú si se hace clic en el fondo oscuro
    overlay.addEventListener('click', () => {
      nav.classList.remove('open');
      hamburger.classList.remove('active');
      overlay.classList.remove('show');
      body.classList.remove('no-scroll');
      hamburger.setAttribute('aria-expanded', 'false');
    });
  });
  </script>
