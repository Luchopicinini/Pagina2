<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle Auto - CYC Automóviles</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet" />

<style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem 0;
    }
    .auto-info {
      background-color: #111;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px #d50000;
      color: #fff;
      margin-bottom: 2rem;
    }
    .titulo-auto {
      font-size: 2rem;
      font-weight: 700;
      color: #d50000;
      margin-bottom: 1rem;
    }
    .precio {
      font-size: 1.8rem;
      font-weight: 700;
      color: #d50000;
    }
    .badge-custom {
      background-color: #d50000;
      color: #fff;
      font-size: 0.9rem;
      margin-right: 0.5rem;
      padding: 0.4em 0.8em;
      border-radius: 0.5rem;
    }
    #badgesAuto {
      margin-bottom: 1rem;
    }
    p, ul li {
      color: #ddd;
    }
    /* Extras interactivos */
    .extras {
      margin-top: 1.5rem;
    }
    .extras h4 {
      color: #d50000;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    #listaExtras {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }
    #listaExtras li {
      background-color: #333;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      outline-offset: 2px;
    }
    #listaExtras li:hover,
    #listaExtras li:focus-visible {
      background-color: #d50000;
      color: #fff;
      outline: none;
    }
    #listaExtras li.selected {
      background-color: #d50000;
      color: #fff;
      box-shadow: 0 0 8px #ff1744;
    }

    /* Botones responsive */
    .btn-container {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn-principal, .btn-volver {
      flex: 1 1 150px;
      max-width: 250px;
      background-color: #fff;
      color: #000;
      border: 2px solid #d50000;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 8px #d50000;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .btn-principal:hover, .btn-volver:hover {
      background-color: #d50000;
      color: #000;
      box-shadow: 0 0 14px #ff1744;
      cursor: pointer;
      text-decoration: none;
    }

    .carousel-item img {
      object-fit: cover;
      height: 450px;
      border-radius: 1rem;
      box-shadow: 0 0 20px #d50000;
    }
    /* Estilo para la sección de autos sugeridos */
    #autosSugeridos {
      margin-top: 3rem;
    }
    #autosSugeridos h3 {
      color: #d50000;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .card-auto {
      background-color: #111;
      border-radius: 1rem;
      box-shadow: 0 0 10px #d50000;
      color: #fff;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card-auto:hover {
      transform: scale(1.05);
    }
    .card-auto img {
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      height: 180px;
      object-fit: cover;
      width: 100%;
    }
    .card-body-auto {
      padding: 1rem;
    }
    .card-body-auto h5 {
      color: #d50000;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .card-body-auto p {
      color: #ddd;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }
    .btn-ver-detalle {
      background-color: #fff;
      color: #000;
      border: 2px solid #d50000;
      font-weight: 600;
      padding: 0.4rem 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-ver-detalle:hover {
      background-color: #d50000;
      color: #000;
      box-shadow: 0 0 10px #ff1744;
      cursor: pointer;
      text-decoration: none;
    }

    /* Responsive móvil */
    @media (max-width: 767.98px) {
      body {
        padding: 1rem 1rem 3rem 1rem;
      }
      .carousel-item img {
        height: 250px;
      }
      .auto-info {
        padding: 1rem;
      }
      .titulo-auto {
        font-size: 1.5rem;
      }
      .precio {
        font-size: 1.3rem;
      }
      #listaExtras li {
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
      }
      /* Ajuste para botones: apilados y separados */
      .btn-container {
        flex-direction: column;
        gap: 1rem;
      }
      .btn-principal, .btn-volver {
        flex: 1 1 100%;
        max-width: 100%;
        white-space: normal; /* para que el texto pueda hacer wrap */
      }
    }

    /* Ajustes para pantallas muy pequeñas (<480px) */
    @media (max-width: 479px) {
      .carousel-item img {
        height: 180px;
      }
      .titulo-auto {
        font-size: 1.3rem;
      }
      .precio {
        font-size: 1.1rem;
      }
      #listaExtras {
        gap: 0.4rem;
      }
      #listaExtras li {
        padding: 0.25rem 0.5rem;
        font-size: 0.85rem;
      }
      .btn-principal, .btn-volver {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }

    /* Ajustes para pantallas muy muy pequeñas (<360px) */
    @media (max-width: 359px) {
      body {
        padding: 0.8rem 0.8rem 2rem 0.8rem;
      }
      .carousel-item img {
        height: 140px;
      }
      .titulo-auto {
        font-size: 1.1rem;
      }
      .precio {
        font-size: 1rem;
      }
      #listaExtras li {
        padding: 0.2rem 0.4rem;
        font-size: 0.8rem;
      }
      .btn-principal, .btn-volver {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }
      .extras {
        display: none;
      }
    }
</style>


</head>
<body>

  <div class="container">
    <div class="row g-4">
      <div class="col-lg-6">
        <div id="carouselAuto" class="carousel slide" data-bs-ride="carousel" aria-label="Galería de imágenes del auto">
          <div class="carousel-inner rounded-3 shadow-sm">
            <!-- imágenes se cargan por JS -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselAuto" data-bs-slide="prev" aria-label="Anterior">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselAuto" data-bs-slide="next" aria-label="Siguiente">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>

        <div class="btn-container mt-3" id="botonesDebajoImagen">
          <!-- botones por JS -->
        </div>
      </div>

      <div class="col-lg-6">
        <section class="auto-info" aria-labelledby="titulo-auto">
          <h1 class="titulo-auto" id="tituloAuto"></h1>
          <div id="badgesAuto" aria-label="Características del auto"></div>
          <p class="precio" id="precioAuto"></p>
          <p id="descripcionAuto"></p>
          <div class="extras" aria-label="Extras destacados">
            <h4>Extras destacados</h4>
            <ul id="listaExtras" role="list" aria-label="Lista de extras seleccionables"></ul>
          </div>
        </section>
      </div>
    </div>

    <section id="autosSugeridos" aria-label="Autos sugeridos">
      <h3>Autos sugeridos para ti</h3>
      <div class="row" id="contenedorAutosSugeridos">
        <!-- tarjetas autos por JS -->
      </div>
    </section>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
    const autos = {
      "subaru-wrx-azul": { //SUBARU AZUL
        nombre: "SUBARU WRX TS / AÑO 2024 / 23.000 KM", 
        imagenes: [
          "images/SUBARU/wrx1.png",
          "images/SUBARU/wrx2.png",

          "images/SUBARU/wrx6.png"

        ],
        descripcion: "Motor 2.4 cvt con traccion AWD",
        precio: "$36.790.000",
        kilometros: "23.000 km",
        año: "2024",
        caja: "Automática",
        combustible: "Bencina",
        extras: [
          "Frenos ABS",
          "Airbags laterales",

          "Apple Carplay y Android Auto"

        ] // ----------------------------------


      },
      "subaru-wrx-blanco": { // SUBARU WRX BLANCO
        nombre: "SUBARU WRX TS/ AÑO 2024/ 15.000 KM",
        imagenes: [
          "images/SUBARUBLANCO/1.jpg",
          "images/SUBARUBLANCO/2.jpg",
          "images/SUBARUBLANCO/4.jpg",
          "images/SUBARUBLANCO/5.jpg",
          "images/SUBARUBLANCO/6.jpg",
          "images/SUBARUBLANCO/7.jpg",
          "images/SUBARUBLANCO/8.jpg",
          "images/SUBARUBLANCO/9.jpg",
          "images/SUBARUBLANCO/10.jpg",
          
        ],
        descripcion: "Cuenta con un motor de 2.4 litros, tracción integral AWD y suspensión adaptativa electrónica, lo que garantiza una experiencia de manejo estable y confortable en todo tipo de terreno. Incorpora el sistema EyeSight, una avanzada tecnología de asistencia a la conducción que mejora la seguridad en carretera. Además, dispone de una pantalla táctil compatible con Apple CarPlay y Android Auto, ofreciendo conectividad total y acceso intuitivo a tus aplicaciones favoritas.",
        precio: "$36.790.000 CLP",
        kilometros: "15.000 km",
        año: "2024",
        caja: "Automática",
        combustible: "Gasolina",
        extras: [
          "Sensor de estacionamiento",
          "Cámara de retroceso",
          "Pantalla táctil",
          "Volante multifunción",
          "Climatizador Bi-zona",
          "Luces LED diurnas"
      
        ] //-----------------------------

      }, // PEUGEOT 3008
      "peugeot-3008": {
        nombre: "PEUGEOT 3008 GT BLACK PACK/ AÑO 2024/ 37.000 KM",
        imagenes: [
          "images/Autos/peugeot1.jpg",
          "images/Autos/peugeot2.jpg",
          "images/Autos/peugeot3.jpg",
          "images/Autos/peugeot4.jpg",
          "images/Autos/peugeot5.jpg",

        ],
        descripcion: "Equipada con un eficiente motor 1.5 L BlueHDi diésel, esta versión ofrece un equilibrio ideal entre rendimiento y bajo consumo. Incluye climatizador bi-zona para mayor confort, asiento del conductor con memoria y un elegante techo panorámico que aporta luminosidad al interior. La pantalla táctil incorpora navegación GPS y es compatible con Apple CarPlay y Android Auto, permitiendo una conectividad fluida. El sistema de audio Focal brinda una experiencia sonora premium. En materia de seguridad, destaca por su frenado autónomo de emergencia y control de estabilidad, garantizando una conducción más segura en todo momento.",
        precio: "$26.980.000 CLP",
        kilometros: "37.000 km",

          "Tracción integral",

          "Diesel"
        ] // -------------------------------------
      },
      // PEUGEOT 3008
      "audiq5": {
        nombre: "AUDI Q5 SPORT 45 TFSI QUATTRO/ AÑO 2023/ 47.500 KM",
        imagenes: [
          "images/Autos/audi1.jpg",
           "images/Autos/audi2.jpg",
            "images/Autos/audi3.jpg",
           "images/Autos/audi4.jpg",
           "images/Autos/audi5.jpg",
           "images/Autos/audi6.jpg",
           "images/Autos/audi7.jpg",
           "images/Autos/audi8.jpg",
           "images/Autos/audi1.jpg",
           "images/Autos/audi10.jpg"

        ],
        descripcion: "Este modelo cuenta con un motor 2.0 y tracción 4x4, ideal para enfrentar distintos tipos de terreno con confianza. Viene equipado con neumáticos nuevos y láminas de seguridad para mayor protección. Incluye sunroof, que aporta una experiencia de conducción más agradable y luminosa. Además, ofrece conectividad con Apple CarPlay y Android Auto, permitiendo acceder fácilmente a tus aplicaciones y funciones desde la pantalla del vehículo.",
        precio: "$39.990.000 CLP",
        kilometros: "47.500 km",
        año: "2023",
        caja: "Automática",
        combustible: "Bencina",
        extras: [
          "AWD",
          "Neumaticos nuevos",
          "Sunroof",
          "Conectividad con Apple carplay y android auto"
        ] // -------------------------------------
      }
    };

    function obtenerParametro(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Busca el auto haciendo comparación insensible a mayúsculas/minúsculas
    function buscarAutoPorIdInsensitive(id) {
      if (!id) return null;
      const idLower = id.toLowerCase();
      const entry = Object.entries(autos).find(([key]) => key.toLowerCase() === idLower);
      return entry ? { id: entry[0], auto: entry[1] } : null;
    }

    function crearBadge(text) {
      return `<span class="badge-custom">${text}</span>`;
    }

    function mostrarDetalle(auto) {
      if (!auto) {
        document.body.innerHTML = `<p class="alert alert-warning text-light">Auto no encontrado.</p>`;
        return;
      }

      // Carousel imágenes
      const carouselInner = document.querySelector('.carousel-inner');
      carouselInner.innerHTML = auto.imagenes.map((src, i) => `
        <div class="carousel-item${i === 0 ? ' active' : ''}">
          <img src="${src}" class="d-block w-100" alt="${auto.nombre} imagen ${i + 1}">
        </div>
      `).join('');

      // Badges
      const badgesHtml = [
        auto.año ? crearBadge(auto.año) : '',
        auto.kilometros ? crearBadge(auto.kilometros) : '',
        auto.caja ? crearBadge(auto.caja) : '',
        auto.combustible ? crearBadge(auto.combustible) : '',
      ].join(' ');
      document.getElementById('badgesAuto').innerHTML = badgesHtml;

      // Datos texto
      document.getElementById('tituloAuto').textContent = auto.nombre;
      document.getElementById('precioAuto').textContent = auto.precio;
      document.getElementById('descripcionAuto').textContent = auto.descripcion;

      // Extras interactivos
      const ulExtras = document.getElementById('listaExtras');
      ulExtras.innerHTML = '';

      auto.extras.forEach(extra => {
        const li = document.createElement('li');
        li.textContent = extra;
        li.setAttribute('tabindex', '0');
        li.setAttribute('role', 'button');
        li.setAttribute('aria-pressed', 'false');

        function toggleSelected() {
          const selected = li.classList.toggle('selected');
          li.setAttribute('aria-pressed', selected.toString());
        }
        li.addEventListener('click', toggleSelected);
        li.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleSelected();
          }
        });

        ulExtras.appendChild(li);
      });

      // Botones debajo imagen
      const botonesContainer = document.getElementById('botonesDebajoImagen');
      const numeroWhatsApp = "56988276054";
      const textoWhatsapp = encodeURIComponent(`Hola, me interesa el auto ${auto.nombre}. ¿Podrían darme más información?`);

      botonesContainer.innerHTML = `
        <a href="stock.html" class="btn btn-volver">← Volver al catálogo</a>
        <a href="https://wa.me/${numeroWhatsApp}?text=${textoWhatsapp}" target="_blank" rel="noopener noreferrer" class="btn btn-principal" aria-label="Consultar por WhatsApp">Consultar</a>
      `;
    }

    function mostrarAutosSugeridos(idAutoActual) {
      const contenedor = document.getElementById('contenedorAutosSugeridos');
      contenedor.innerHTML = '';

      for (const [id, auto] of Object.entries(autos)) {
        if (id === idAutoActual) continue; // No mostrar el actual

        const card = document.createElement('div');
        card.className = 'col-md-6 col-lg-4 mb-4';

        card.innerHTML = `
          <div class="card-auto" tabindex="0" role="button" aria-label="Ver detalle de ${auto.nombre}">
            <img src="${auto.imagenes[0]}" alt="Imagen ${auto.nombre}" />
            <div class="card-body-auto">
              <h5>${auto.nombre}</h5>
              <p class="precio">${auto.precio}</p>
              <a href="?auto=${id}" class="btn-ver-detalle" aria-label="Ver detalles de ${auto.nombre}">Ver detalles</a>
            </div>
          </div>
        `;
        contenedor.appendChild(card);
      }
    }

    // Obtengo el parámetro 'auto' de la URL
    const idAutoParam = obtenerParametro('auto');

    // Busco el auto insensible a mayúsculas
    const resultadoBusqueda = buscarAutoPorIdInsensitive(idAutoParam);

    if (resultadoBusqueda) {
      mostrarDetalle(resultadoBusqueda.auto);
      mostrarAutosSugeridos(resultadoBusqueda.id);
    } else {
      // Si no existe, muestro un mensaje de error y sugiero catálogo
      document.body.innerHTML = `
        <p class="alert alert-warning text-light text-center" style="margin-top:2rem;">
          Auto no encontrado. <a href="stock.html" class="btn btn-primary mt-3">Volver al catálogo</a>
        </p>
      `;
    }
  </script>
</body>
</html>
