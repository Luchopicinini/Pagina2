<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle Auto - CYC Automóviles</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 2rem 0;
    }
    .auto-info {
      background-color: #111;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px #d50000;
      color: #fff;
      margin-bottom: 2rem;
    }
    .titulo-auto {
      font-size: 2rem;
      font-weight: 700;
      color: #d50000;
      margin-bottom: 1rem;
    }
    .precio {
      font-size: 1.8rem;
      font-weight: 700;
      color: #d50000;
    }
    .badge-custom {
      background-color: #d50000;
      color: #fff;
      font-size: 0.9rem;
      margin-right: 0.5rem;
      padding: 0.4em 0.8em;
      border-radius: 0.5rem;
    }
    #badgesAuto {
      margin-bottom: 1rem;
    }
    p, ul li {
      color: #ddd;
    }
    /* Extras interactivos */
    .extras {
      margin-top: 1.5rem;
    }
    .extras h4 {
      color: #d50000;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    #listaExtras {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }
    #listaExtras li {
      background-color: #333;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
      outline-offset: 2px;
    }
    #listaExtras li:hover,
    #listaExtras li:focus-visible {
      background-color: #d50000;
      color: #fff;
      outline: none;
    }
    #listaExtras li.selected {
      background-color: #d50000;
      color: #fff;
      box-shadow: 0 0 8px #ff1744;
    }

    /* Botones responsive */
    .btn-container {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn-principal, .btn-volver {
      flex: 1 1 150px;
      max-width: 250px;
      background-color: #fff;
      color: #000;
      border: 2px solid #d50000;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 8px #d50000;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .btn-principal:hover, .btn-volver:hover {
      background-color: #d50000;
      color: #000;
      box-shadow: 0 0 14px #ff1744;
      cursor: pointer;
      text-decoration: none;
    }

    .carousel-item img {
      object-fit: cover;
      height: 450px;
      border-radius: 1rem;
      box-shadow: 0 0 20px #d50000;
    }
    /* Estilo para la sección de autos sugeridos */
    #autosSugeridos {
      margin-top: 3rem;
    }
    #autosSugeridos h3 {
      color: #d50000;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .card-auto {
      background-color: #111;
      border-radius: 1rem;
      box-shadow: 0 0 10px #d50000;
      color: #fff;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card-auto:hover {
      transform: scale(1.05);
    }
    .card-auto img {
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      height: 180px;
      object-fit: cover;
      width: 100%;
    }
    .card-body-auto {
      padding: 1rem;
    }
    .card-body-auto h5 {
      color: #d50000;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .card-body-auto p {
      color: #ddd;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }
    .btn-ver-detalle {
      background-color: #fff;
      color: #000;
      border: 2px solid #d50000;
      font-weight: 600;
      padding: 0.4rem 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-ver-detalle:hover {
      background-color: #d50000;
      color: #000;
      box-shadow: 0 0 10px #ff1744;
      cursor: pointer;
      text-decoration: none;
    }

    /* Responsive móvil */
    @media (max-width: 767.98px) {
      body {
        padding: 1rem 1rem 3rem 1rem;
      }
      .carousel-item img {
        height: 250px;
      }
      .auto-info {
        padding: 1rem;
      }
      .titulo-auto {
        font-size: 1.5rem;
      }
      .precio {
        font-size: 1.3rem;
      }
      #listaExtras li {
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
      }
      /* Los botones ocupan toda la fila en móvil */
      .btn-principal, .btn-volver {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row g-4">
      <div class="col-lg-6">
        <div id="carouselAuto" class="carousel slide" data-bs-ride="carousel" aria-label="Galería de imágenes del auto">
          <div class="carousel-inner rounded-3 shadow-sm">
            <!-- imágenes se cargan por JS -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselAuto" data-bs-slide="prev" aria-label="Anterior">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselAuto" data-bs-slide="next" aria-label="Siguiente">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>

        <div class="btn-container mt-3" id="botonesDebajoImagen">
          <!-- botones por JS -->
        </div>
      </div>

      <div class="col-lg-6">
        <section class="auto-info" aria-labelledby="titulo-auto">
          <h1 class="titulo-auto" id="tituloAuto"></h1>
          <div id="badgesAuto" aria-label="Características del auto"></div>
          <p class="precio" id="precioAuto"></p>
          <p id="descripcionAuto"></p>
          <div class="extras" aria-label="Extras destacados">
            <h4>Extras destacados</h4>
            <ul id="listaExtras" role="list" aria-label="Lista de extras seleccionables"></ul>
            <!-- No mostramos extras seleccionados aquí -->
          </div>
        </section>
      </div>
    </div>

    <section id="autosSugeridos" aria-label="Autos sugeridos">
      <h3>Autos sugeridos para ti</h3>
      <div class="row" id="contenedorAutosSugeridos">
        <!-- tarjetas autos por JS -->
      </div>
    </section>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const autos = {
      "audi-a1": {
        nombre: "Audi A1 quattro, Único dueño",
        imagenes: [
          "images/peugeto1.jpg",
          "https://via.placeholder.com/600x400?text=Audi+A1+2",
          "https://via.placeholder.com/600x400?text=Audi+A1+3"
        ],
        descripcion: "Elegancia y deportividad con tecnología avanzada para los amantes de la conducción.",
        precio: "$25.000.000",
        kilometros: "12.000 km",
        año: "2023",
        caja: "Automática",
        combustible: "Bencina",
        extras: [
          "Frenos ABS",
          "Airbags laterales",
          "Cámara de reversa",
          "Bluetooth"
        ]
      },
      "peugeot-3008": {
        nombre: "PEUGEOT 3008 / 2023 / 35.000 KM",
        imagenes: [
          "images/subarugris1.jpg",
          "https://via.placeholder.com/600x400?text=Peugeot+3008+2",
          "https://via.placeholder.com/600x400?text=Peugeot+3008+3"
        ],
        descripcion: "Este Peugeot 3008 2023 combina tecnología, comodidad y seguridad. Con tan solo 35.000 km, ofrece un rendimiento confiable, un diseño moderno y un interior espacioso ideal para la familia o el uso diario.",
        precio: "$22.500.000 CLP",
        kilometros: "35.000 km",
        año: "2023",
        caja: "Automática",
        combustible: "Gasolina",
        extras: [
          "Sensor de estacionamiento",
          "Cámara de retroceso",
          "Pantalla táctil",
          "Bluetooth y USB",
          "Volante multifunción",
          "Climatizador Bi-zona",
          "Luces LED diurnas",
          "Modo ECO / Sport"
        ]
      },
      "subaru-forester": {
        nombre: "Subaru Forester 2022",
        imagenes: [
          "images/subaruroja1.jpg",
          "https://via.placeholder.com/600x400?text=Subaru+Forester+2",
          "https://via.placeholder.com/600x400?text=Subaru+Forester+3"
        ],
        descripcion: "SUV confiable con excelente desempeño en todo terreno y un interior cómodo para toda la familia.",
        precio: "$18.750.000 CLP",
        kilometros: "45.000 km",
        año: "2022",
        caja: "Automática",
        combustible: "Gasolina",
        extras: [
          "Tracción integral",
          "Sistema de navegación",
          "Asientos calefaccionados",
          "Bluetooth y USB"
        ]
      }
    };

    function obtenerParametro(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function crearBadge(text) {
      return `<span class="badge-custom">${text}</span>`;
    }

    function mostrarDetalle(auto) {
      if (!auto) {
        document.body.innerHTML = `<p class="alert alert-warning text-light">Auto no encontrado.</p>`;
        return;
      }

      // Carousel imágenes
      const carouselInner = document.querySelector('.carousel-inner');
      carouselInner.innerHTML = auto.imagenes.map((src, i) => `
        <div class="carousel-item${i === 0 ? ' active' : ''}">
          <img src="${src}" class="d-block w-100" alt="${auto.nombre} imagen ${i + 1}">
        </div>
      `).join('');

      // Badges
      const badgesHtml = [
        auto.año ? crearBadge(auto.año) : '',
        auto.kilometros ? crearBadge(auto.kilometros) : '',
        auto.caja ? crearBadge(auto.caja) : '',
        auto.combustible ? crearBadge(auto.combustible) : '',
      ].join(' ');
      document.getElementById('badgesAuto').innerHTML = badgesHtml;

      // Datos texto
      document.getElementById('tituloAuto').textContent = auto.nombre;
      document.getElementById('precioAuto').textContent = auto.precio;
      document.getElementById('descripcionAuto').textContent = auto.descripcion;

      // Extras interactivos
      const ulExtras = document.getElementById('listaExtras');

      ulExtras.innerHTML = '';

      auto.extras.forEach(extra => {
        const li = document.createElement('li');
        li.textContent = extra;
        li.setAttribute('tabindex', '0');
        li.setAttribute('role', 'button');
        li.setAttribute('aria-pressed', 'false');

        function toggleSelected() {
          const selected = li.classList.toggle('selected');
          li.setAttribute('aria-pressed', selected.toString());
        }
        li.addEventListener('click', toggleSelected);
        li.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleSelected();
          }
        });

        ulExtras.appendChild(li);
      });

      // Botones debajo imagen
      const botonesContainer = document.getElementById('botonesDebajoImagen');
      const numeroWhatsApp = "56988276054";
      const textoWhatsapp = encodeURIComponent(`Hola, me interesa el auto ${auto.nombre}. ¿Podrían darme más información?`);

      botonesContainer.innerHTML = `
        <a href="stock.html" class="btn btn-volver">← Volver al catálogo</a>
        <a href="https://wa.me/${numeroWhatsApp}?text=${textoWhatsapp}" target="_blank" rel="noopener noreferrer" class="btn btn-principal" aria-label="Consultar por WhatsApp">Consultar</a>
      `;
    }

    function mostrarAutosSugeridos(actualId) {
      const contenedor = document.getElementById('contenedorAutosSugeridos');
      contenedor.innerHTML = '';

      for (const [id, auto] of Object.entries(autos)) {
        if (id === actualId) continue;

        const card = document.createElement('div');
        card.className = 'col-md-6 col-lg-4 mb-4';

        card.innerHTML = `
          <div class="card-auto" tabindex="0" role="button" aria-label="Ver detalle de ${auto.nombre}">
            <img src="${auto.imagenes[0]}" alt="Imagen ${auto.nombre}" />
            <div class="card-body-auto">
              <h5>${auto.nombre}</h5>
              <p class="precio">${auto.precio}</p>
              <a href="?auto=${id}" class="btn-ver-detalle" aria-label="Ver detalles de ${auto.nombre}">Ver detalles</a>
            </div>
          </div>
        `;
        contenedor.appendChild(card);
      }
    }

    const idAuto = obtenerParametro('auto')?.toLowerCase() || 'audi-a1';

    mostrarDetalle(autos[idAuto]);
    mostrarAutosSugeridos(idAuto);
  </script>
</body>
</html>
