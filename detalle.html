    .hamburger.active span:nth-child(1) {

@keyframes fadeIn {

.contenedor-principal {

/* Lista de extras */
.extras-list {

}

  color: #ff4e4e;

  border-radius: 6px;
}

/* Botones */
.botones-container {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.botones-container a.btn {
  padding: 10px 18px;
  background-color: #ff4e4e;

  border-radius: 8px;
  font-weight: 600;
  text-align: center;

  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

  background-color: #ff6666;
  box-shadow: 0 8px 20px rgba(255, 78, 78, 0.4);
}

  box-shadow: 0 3px 8px rgba(100, 100, 100, 0.4);
}

.botones-container a.btn.btn-volver:hover {
  background-color: #666;
  box-shadow: 0 5px 12px rgba(136, 136, 136, 0.5);
}

footer {

<script>
// ===== INYECTAR CSS PARA EFECTOS AVANZADOS =====
document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    const overlay = document.getElementById('overlay');
    const body = document.body;

    // Función para abrir/cerrar menú
    const toggleMenu = () => {
      nav.classList.toggle('open');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('show');
      body.classList.toggle('no-scroll');

      const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!isExpanded));
    };

    // Click en el ícono hamburguesa
    hamburger.addEventListener('click', toggleMenu);

    // Cierra el menú al hacer clic en cualquier enlace
    const navLinks = document.querySelectorAll('#nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('open');
        hamburger.classList.remove('active');
        overlay.classList.remove('show');
        body.classList.remove('no-scroll');
        hamburger.setAttribute('aria-expanded', 'false');
      });
    });

    // Cierra el menú si se hace clic en el fondo oscuro
    overlay.addEventListener('click', () => {
      nav.classList.remove('open');
      hamburger.classList.remove('active');
      overlay.classList.remove('show');
      body.classList.remove('no-scroll');
      hamburger.setAttribute('aria-expanded', 'false');
    });

    // ===== EFECTO TYPEWRITER =====
    const texts = [
      "Encuentra el auto de tus sueños",
      "Con CYC Automóviles",
      "Precios insuperables y atención personalizada"
    ];

    let index = 0;
    let charIndex = 0;
    let deleting = false;
    const typingSpeed = 100;
    const pause = 1500;

    const el = document.querySelector('.hero-container h1');

    function type() {
      const currentText = texts[index];
      
      if (!deleting) {
        el.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentText.length) {
          deleting = true;
          setTimeout(type, pause);
          return;
        }
      } else {
        el.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          deleting = false;
          index = (index + 1) % texts.length;
        }
      }
      setTimeout(type, deleting ? typingSpeed / 2 : typingSpeed);
    }

    if(el) type();

});
</script>
