<script>// ===== INYECTAR CSS PARA EFECTOS AVANZADOS =====
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    const overlay = document.getElementById('overlay');
    const body = document.body;

    // Funci√≥n para abrir/cerrar men√∫
    const toggleMenu = () => {
      nav.classList.toggle('open');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('show');
      body.classList.toggle('no-scroll');

      const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!isExpanded));
    };

    // Click en el √≠cono hamburguesa
    hamburger.addEventListener('click', toggleMenu);

    // Cierra el men√∫ al hacer clic en cualquier enlace del men√∫
    const navLinks = document.querySelectorAll('#nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('open');
        hamburger.classList.remove('active');
        overlay.classList.remove('show');
        body.classList.remove('no-scroll');
        hamburger.setAttribute('aria-expanded', 'false');
      });
    });

    // Cierra el men√∫ si se hace clic en el fondo oscuro
    overlay.addEventListener('click', () => {
      nav.classList.remove('open');
      hamburger.classList.remove('active');
      overlay.classList.remove('show');
      body.classList.remove('no-scroll');
      hamburger.setAttribute('aria-expanded', 'false');
    });


    // ===== EFECTO TYPEWRITER =====
    const texts = [
      "Encuentra el auto de tus sue√±os",
      "Con CYC Autom√≥viles",
      "Precios insuperables y atenci√≥n personalizada"
    ];

    let index = 0;
    let charIndex = 0;
    let deleting = false;
    const typingSpeed = 100;
    const pause = 1500;

    const el = document.querySelector('.hero-container h1');

    function type() {
      const currentText = texts[index];
      
      if (!deleting) {
        el.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentText.length) {
          deleting = true;
          setTimeout(type, pause);
          return;
        }
      } else {
        el.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          deleting = false;
          index = (index + 1) % texts.length;
        }
      }
      setTimeout(type, deleting ? typingSpeed / 2 : typingSpeed);
    }

    if(el) type();

});
</script>
