<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automotora CYC - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
  --color-black: #000000;
  --color-white: #FFFFFF;
  --color-red: #B22222;
  --color-gray-light: #CCCCCC;
  --font-main: 'Barlow', sans-serif;
  --font-logo: 'Roboto Slab', serif;
}


    .container {
      max-width: 1100px;
      margin: 0 auto;
      width: 90%;
    }

    /* HEADER */
    header {
      width: 100%;
      background-color: #111;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    /* LOGO */
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
      cursor: default;
    }

    .logo svg {
      width: 40px;
      height: 40px;
      fill: var(--color-red);
      flex-shrink: 0;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }

    .logo-text .main {
      font-family: var(--font-logo);
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--color-red);
      letter-spacing: 0.12em;
    }

    .logo-text .sub {
      font-size: 0.85rem;
      color: var(--color-white);
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-top: 2px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 1.5rem;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0;
    }

    nav a {
      color: var(--color-white);
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: var(--color-red);
      outline: none;
    }

    /* BOTÓN HAMBURGUESA */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      width: 28px;
      height: 22px;
    }
    .hamburger span {
      width: 100%;
      height: 3px;
      background: var(--color-red);
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* NAV MÓVIL */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 280px;
        background-color: #111;
        border-left: 2px solid #333;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 999;
        padding-top: 80px;
        flex-direction: column;
      }

      nav.open {
        transform: translateX(0);
      }

      nav ul {
        flex-direction: column;
        gap: 0;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        border-bottom: 1px solid #333;
      }
      nav li:last-child {
        border-bottom: none;
      }

      nav a {
        padding: 1.2rem 2rem;
        font-size: 1.2rem;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo" aria-label="Logo CYC Automóviles">
        <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <path d="M54 32h-2.5L46 23.5c-.3-.6-1-1-1.7-1H19.7c-.7 0-1.4.4-1.7 1L12.5 32H10c-1.7 0-3 1.3-3 3v12c0 1.7 1.3 3 3 3h2c0 2 2 4 4 4s4-2 4-4h20c0 2 2 4 4 4s4-2 4-4h2c1.7 0 3-1.3 3-3V35c0-1.7-1.3-3-3-3zM20 50c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm24 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
        </svg>
        <div class="logo-text">
          <div class="main">CYC</div>
          <div class="sub">Automóviles</div>
        </div>
      </div>

      <nav>
        <ul id="nav-menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#catalogo">Stock</a></li>
          <li><a href="#vendetuvehiculo">Vende tu vehículo</a></li>
          <li><a href="index.html#whychoose">Por qué elegirnos</a></li>
        </ul>
      </nav>
      <div
        class="hamburger"
        id="hamburger"
        tabindex="0"
        role="button"
        aria-label="Menú de navegación"
        aria-expanded="false"
        aria-controls="nav-menu"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('open');
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);
    });

    hamburger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        hamburger.click();
      }
    });
  </script>

</body>
</html>
