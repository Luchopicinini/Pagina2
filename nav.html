<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
  <div class="container">
    <div class="logo-text">
      <span class="sub">CYC AUTOMOVILES</span><br />
    </div>

    <nav id="nav" role="navigation" aria-label="Menú principal">
      <ul id="nav-menu" role="menubar">
        <li role="none"><a href="/" role="menuitem" tabindex="0">Inicio</a></li>
        <li role="none"><a href="stock.html" role="menuitem" tabindex="0">Stock</a></li>
        <li role="none"><a href="#nosotros" role="menuitem" tabindex="0">Nosotros</a></li>
        <li role="none"><a href="#contacto" role="menuitem" tabindex="0">Contacto</a></li>
      </ul>
    </nav>

    <button id="hamburger" class="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="nav">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

header {
  background-color: #000;
  color: white;
  padding: 1rem 0;
  position: fixed;
  width: 100%;
  z-index: 1000;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 0 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-text .sub {
  font-family: 'Barlow', sans-serif;
  font-size: 24px;
  font-weight: 700;
}

nav {
  display: flex;
}

#nav-menu {
  display: flex;
  gap: 1.5rem;
  list-style: none;
}

#nav-menu li a {
  text-decoration: none;
  color: white;
  font-weight: 500;
  font-family: 'Barlow', sans-serif;
  transition: color 0.3s ease;
}

#nav-menu li a:hover {
  color: #FFD700;
}

.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  background: none;
  border: none;
  cursor: pointer;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background-color: white;
  display: block;
}

/* Responsivo para celular */
@media (max-width: 768px) {
  .hamburger {
    display: flex;
  }

  nav {
    position: fixed;
    top: 0;
    right: -280px;
    height: 100vh;
    width: 280px;
    background-color: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(4px);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: right 0.3s ease-in-out;
  }

  nav.open {
    right: 0;
  }

  #nav-menu {
    flex-direction: column;
    gap: 2rem;
  }

  #nav-menu li a {
    font-size: 20px;
  }
}
</style>
<script><
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('open');
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!expanded));
      hamburger.classList.toggle('active');
    });
  });
</script>

</body>
</html>
