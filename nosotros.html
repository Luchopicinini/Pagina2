/* HAMBURGER MENU */

<script>
  const animados = document.querySelectorAll('[data-animado]');
  const mostrarAnimado = () => {
    animados.forEach(el => {
      if (el.getBoundingClientRect().top < window.innerHeight - 100) {
        el.classList.add('activo');
      }
    });
  };
  window.addEventListener('scroll', mostrarAnimado);
  window.addEventListener('load', mostrarAnimado);
</script>

<script>// ===== INYECTAR CSS PARA EFECTOS AVANZADOS =====
document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    const overlay = document.getElementById('overlay');
    const body = document.body;

    // Función para abrir/cerrar menú
    const toggleMenu = () => {
      nav.classList.toggle('open');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('show');
      body.classList.toggle('no-scroll');

      const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!isExpanded));
    };

    // Click en el ícono hamburguesa
    hamburger.addEventListener('click', toggleMenu);

    // Cierra el menú al hacer clic en cualquier enlace
    const navLinks = document.querySelectorAll('#nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('open');
        hamburger.classList.remove('active');
        overlay.classList.remove('show');
        body.classList.remove('no-scroll');
        hamburger.setAttribute('aria-expanded', 'false');
      });
    });

    // Cierra el menú si se hace clic en el fondo oscuro
    overlay.addEventListener('click', () => {
      nav.classList.remove('open');
      hamburger.classList.remove('active');
      overlay.classList.remove('show');
      body.classList.remove('no-scroll');
      hamburger.setAttribute('aria-expanded', 'false');
    });
  });
</script>
